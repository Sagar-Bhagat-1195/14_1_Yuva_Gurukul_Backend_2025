<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Confirmation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .email-wrapper {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .image-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-wrapper">
            <div class="overlay">
                Ticket No: <!-- {{OTP}} --> 1234 <!-- Replace with dynamic OTP -->
            </div>
            <div class="image-wrapper">
                <img src="https://i.ibb.co/9HXqz2G3/swaminarayan.jpg" alt="Event Image">
            </div>
            <p class="message">Dear <!-- {{NAME}} --> Guest <!-- Replace with dynamic name -->,<br> Your ticket has been successfully booked. See you at the event!</p>
        </div>
    </div>
</body>
</html>
